# Optimized Nginx config for single-page app (React) in production
# Removed explicit 'user' directive; we override pid path via CMD to /tmp/nginx.pid for non-root.
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
# pid directive removed for non-root run

events { worker_connections 1024; }

http {
  # Use temp & pid paths under /var/cache/nginx (writable by app user)
  client_body_temp_path /var/cache/nginx/client_temp;
  proxy_temp_path       /var/cache/nginx/proxy_temp;
  fastcgi_temp_path     /var/cache/nginx/fastcgi_temp;
  uwsgi_temp_path       /var/cache/nginx/uwsgi_temp;
  scgi_temp_path        /var/cache/nginx/scgi_temp;
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  server_tokens   off;
  keepalive_timeout  65;
  types_hash_max_size 4096;
  client_max_body_size 2m;

  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_vary on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cache-Control "public, max-age=31536000, immutable";

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Try static first, then SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Cache busting assets (already hashed by Vite)
    location ~* \.(?:js|css|woff2|woff|ttf)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|ico)$ {
      add_header Cache-Control "public, max-age=2592000";
    }

    # Health check
    location /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    # Security headers for HTML (override asset cache header)
    location = /index.html {
      add_header Cache-Control "no-cache"; 
    }
  }
}
